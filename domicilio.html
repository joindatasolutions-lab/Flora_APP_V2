<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flora - Panel de Domicilios</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --rosa:#e6a5b6;
      --rosa-osc:#c97b94;
      --bg:#fdfaf7;
      --gris:#5c5c5c;
      --borde:#ecd6dc;
      --verde:#1a7f37;
      --amarillo:#a15d00;
    }
    body {
      margin:0;
      font-family:'Inter', sans-serif;
      background:var(--bg);
      color:#333;
      min-height:100vh;
    }
    header {
      text-align:center;
      padding:20px;
      background:white;
      border-bottom:1px solid var(--borde);
      box-shadow:0 2px 8px rgba(0,0,0,0.05);
    }
    header img {
      max-width:200px;
      height:auto;
      display:block;
      margin:0 auto 8px;
    }
    header h2 {
      margin:0;
      color:var(--gris);
      font-weight:600;
    }

    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:16px;
      padding:20px;
      max-width:1200px;
      margin:0 auto;
    }

    .card {
      background:#fff;
      border:1px solid var(--borde);
      border-radius:16px;
      box-shadow:0 6px 16px rgba(0,0,0,0.05);
      padding:16px;
      transition:transform .15s ease, box-shadow .15s ease;
    }
    .card:hover {
      transform:translateY(-3px);
      box-shadow:0 8px 24px rgba(0,0,0,0.08);
    }
    .card h3 { color:var(--rosa-osc); margin:0 0 6px; }
    .estado {
      font-weight:700;
      color:var(--rosa-osc);
      margin:6px 0;
    }
    .asignado {
      font-size:.9rem;
      color:var(--gris);
      margin-bottom:8px;
    }
    .btn {
      border:none;
      border-radius:10px;
      padding:8px 14px;
      font-weight:700;
      cursor:pointer;
      margin:3px;
      font-size:.9rem;
    }
    .btn-tomar {
      background:var(--rosa);
      color:white;
    }
    .btn-ruta {
      background:#ffe5a0;
      color:var(--amarillo);
    }
    .btn-entregado {
      background:#d7f5dd;
      color:var(--verde);
    }
    footer {
      text-align:center;
      font-size:.85rem;
      color:var(--gris);
      padding:12px;
      border-top:1px solid var(--borde);
    }
  </style>
</head>
<body>
  <header>
    <img src="img/logo 2024 marca registrada-04.png" alt="Flora Logo"/>
    <h2>Panel de Domicilios</h2>
  </header>

  <div id="pedidos" class="grid">Cargando pedidos...</div>

  <footer>Â© 2025 Flora - Tienda de Flores ðŸŒ¸</footer>

  <script>
    function cargarPedidos(){
      google.script.run.withSuccessHandler(renderPedidos).getPedidos();
    }

    function renderPedidos(pedidos){
      const cont=document.getElementById("pedidos");
      cont.innerHTML="";
      pedidos.forEach(p=>{
        const card=document.createElement("div");
        card.className="card";
        card.innerHTML=`
          <h3>Pedido #${p["NÂ°Pedido"]}</h3>
          <p><b>Cliente:</b> ${p.Cliente||""}</p>
          <p><b>DirecciÃ³n:</b> ${p.DirecciÃ³n||""}</p>
          <p><b>Barrio:</b> ${p.Barrio||""}</p>
          <p class="estado">Estado: ${p.Estado||"Pendiente"}</p>
          <p class="asignado">Asignado a: ${p.Asignado||"Sin asignar"}</p>
          <div>
            <button class="btn btn-tomar" onclick="asignar('${p["NÂ°Pedido"]}')">Tomar pedido</button>
            <button class="btn btn-ruta" onclick="cambiarEstado('${p["NÂ°Pedido"]}','En ruta')">En ruta</button>
            <button class="btn btn-entregado" onclick="cambiarEstado('${p["NÂ°Pedido"]}','Entregado')">Entregado</button>
          </div>`;
        cont.appendChild(card);
      });
    }

    function asignar(pedidoId){
      const nombre = prompt("Ingrese su nombre para asignarse este pedido:");
      if(!nombre) return;
      google.script.run.withSuccessHandler(cargarPedidos)
        .updatePedido(pedidoId, {"Asignado": nombre, "Estado":"En ruta"});
    }

    function cambiarEstado(pedidoId,estado){
      google.script.run.withSuccessHandler(cargarPedidos)
        .updatePedido(pedidoId, {"Estado":estado});
    }

    cargarPedidos();
  </script>
</body>
</html>
