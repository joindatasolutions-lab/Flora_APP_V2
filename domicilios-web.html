<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#b96c86" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Domicilios" />
  <title>Domicilios - Join Data</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="img/logo%202024%20marca%20registrada-04.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="domicilios-web.css?v=2">
</head>
<body>
  <header class="hero">
    <div class="hero-inner">
      <img src="https://floraapp.s3.us-east-1.amazonaws.com/logo+2024+marca+registrada-04.png" alt="Logo Flora">
      <div>
        <h1>Panel de Domicilios</h1>
        <p>Controla estados, asignaciones y tiempos de entrega en un solo lugar.</p>
      </div>
    </div>
  </header>

  <section class="toolbar">
    <div class="toolbar-left">
      <label class="field">
        <span>Buscar</span>
        <input 
          id="buscarPedido" 
          type="search" 
          placeholder="Pedido, destinatario, barrio..." 
          class="buscador-input"
          aria-label="Buscar pedidos">
      </label>
      <label class="field">
        <span>Estado</span>
        <select id="filtroEstado" class="filtro" aria-label="Filtrar por estado">
          <option value="Todos">Todos los estados</option>
        </select>
      </label>
      <label class="field">
        <span>Domiciliario</span>
        <select id="filtroDomiciliario" class="filtro" aria-label="Filtrar por domiciliario">
          <option value="Todos">Todos los domiciliarios</option>
        </select>
      </label>
    </div>
    <div class="toolbar-right">
      <button id="btnRefresh" class="btn-refresh" type="button">Actualizar</button>
      <div class="stats">
        <span id="statsCount">0</span>
        <small>Pedidos visibles</small>
      </div>
      <div id="statsInfo" class="stats-info"></div>
      <div id="lastUpdate" class="last-update">Actualizado: --</div>
    </div>
  </section>

  <main id="contenedor-domicilios" class="contenedor"><p class="loading">Cargando pedidos...</p></main>
  <footer>Flora App · Domicilios</footer>
  <div id="toast"></div>

  <div id="modalExterno" class="modal" aria-hidden="true">
    <div class="modal-content">
      <h3>Registrar domiciliario externo</h3>
      <input id="nombreExterno" placeholder="Nombre completo">
      <input id="telefonoExterno" placeholder="Teléfono">
      <div class="modal-actions">
        <button id="btnRegistrarExterno" class="guardar">Guardar</button>
        <button id="btnCancelarExterno" class="cancelar">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="domicilios-web.js?v=2"></script>
</body>
</html>
