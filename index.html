<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Flora</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fdfaf7; /* Beige/crema */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      width: 320px;
      border: 2px solid #e6a5b6; /* Rosa pastel */
    }
    h3 {
      text-align: center;
      color: #5c5c5c; /* Gris neutro */
      margin-bottom: 20px;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    input:focus, textarea:focus {
      border-color: #e6a5b6; /* Rosa */
      outline: none;
    }
    button {
      background: #e6a5b6; /* Rosa pastel */
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }
    button:hover {
      background: #c97b94; /* Rosa m√°s fuerte */
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
    .success { color: #4CAF50; }
    .error { color: #c0392b; }
  </style>
</head>
<body>
  <form id="contactForm">
    <h3>Cont√°ctanos</h3>
    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
    <input type="email" id="correo" name="correo" placeholder="Correo" required>
    <input type="tel" id="telefono" name="telefono" placeholder="Tel√©fono" required>
    <textarea id="mensaje" name="mensaje" placeholder="Mensaje" required></textarea>
    <button type="submit">Enviar</button>
    <button type="button" onclick="probarConexion()">Probar conexi√≥n</button>
    <div id="status"></div>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyI5SPrad1Q4FFUmufZHBNDaIeLBvdjtcKSKJreXeQQJudMQVuJvsQp7VuN2hv-m6j1/exec";
    const form = document.getElementById("contactForm");

    // Enviar datos (POST)
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        nombre: document.getElementById("nombre").value,
        correo: document.getElementById("correo").value,
        telefono: document.getElementById("telefono").value,
        mensaje: document.getElementById("mensaje").value
      };

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        mostrarEstado(result.status === "success" 
          ? "‚úÖ ¬°Gracias por contactarnos!" 
          : "‚ùå Error: " + result.message, 
          result.status);
        if (result.status === "success") form.reset();
      } catch (error) {
        mostrarEstado("‚ùå Error al conectar con el servidor.", "error");
      }
    });

    // Probar conexi√≥n (GET)
    async function probarConexion() {
      try {
        const response = await fetch(scriptURL);
        const result = await response.json();
        mostrarEstado("üîé Respuesta GET: " + JSON.stringify(result), "success");
      } catch (error) {
        mostrarEstado("‚ùå No se pudo conectar al servidor.", "error");
      }
    }

    function mostrarEstado(mensaje, tipo) {
      const status = document.getElementById("status");
      status.innerHTML = mensaje;
      status.className = tipo === "success" ? "success" : "error";
    }
  </script>
</body>
</html>
