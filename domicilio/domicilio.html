<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flora Domicilios</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff4f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #b3005a;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card h3 {
      color: #333;
      margin-bottom: 4px;
    }
    .estado {
      font-weight: bold;
      color: #b3005a;
      margin-bottom: 10px;
    }
    .btn {
      display: inline-block;
      margin: 4px 2px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #b3005a;
      color: white;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .btn:hover {
      background: #ff4f93;
    }
    .asignado {
      color: gray;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <h1>ðŸšš Panel de Domicilios - Flora</h1>
  <div id="pedidos" class="grid">Cargando pedidos...</div>

  <script>
    function cargarPedidos() {
      google.script.run.withSuccessHandler(renderPedidos).getPedidos();
    }

    function renderPedidos(pedidos) {
      const cont = document.getElementById("pedidos");
      cont.innerHTML = "";
      pedidos.forEach(p => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h3>#${p["NÂ°Pedido"]} - ${p.Nombre_Producto || ""}</h3>
          <p><b>Cliente:</b> ${p.Cliente || ""}</p>
          <p><b>DirecciÃ³n:</b> ${p.DirecciÃ³n || ""}</p>
          <p><b>TelÃ©fono:</b> ${p["TelÃ©fono destino"] || ""}</p>
          <p class="estado">Estado: ${p.Estado || "Pendiente"}</p>
          <p class="asignado">Asignado a: ${p.Asignado || "Sin asignar"}</p>
          <button class="btn" onclick="asignar('${p["NÂ°Pedido"]}')">Tomar Pedido</button>
          <button class="btn" onclick="cambiarEstado('${p["NÂ°Pedido"]}', 'En ruta')">En Ruta</button>
          <button class="btn" onclick="cambiarEstado('${p["NÂ°Pedido"]}', 'Entregado')">Entregado</button>
        `;
        cont.appendChild(div);
      });
    }

    function asignar(pedidoId) {
      const user = Session.getActiveUser() || "Domiciliario";
      google.script.run.withSuccessHandler(cargarPedidos)
        .updatePedido(pedidoId, { "Asignado": user, "Estado": "En ruta" });
    }

    function cambiarEstado(pedidoId, estado) {
      google.script.run.withSuccessHandler(cargarPedidos)
        .updatePedido(pedidoId, { "Estado": estado });
    }

    cargarPedidos();
  </script>
</body>
</html>
