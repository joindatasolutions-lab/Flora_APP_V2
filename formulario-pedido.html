<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flora | Pedido Catálogo</title>
  <link rel="icon" href="https://i.imgur.com/AFaP0EJ.png">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #fff7fa;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      background-color: #ffedf3;
      padding: 1rem;
    }

    header img {
      height: 70px;
    }

    h1 {
      color: #c2185b;
      font-weight: 600;
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .producto {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
    }

    .producto:hover {
      transform: scale(1.03);
    }

    .producto img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .producto h3 {
      margin: 10px 0 5px;
      color: #c2185b;
      font-size: 1.1rem;
    }

    .producto p {
      margin: 0;
      color: #555;
    }

    .producto button {
      background-color: #c2185b;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      margin: 10px 0 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .producto button:hover {
      background-color: #a5124e;
    }

    /* 🛒 Botón flotante del carrito */
    .carrito-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: white;
      border: 2px solid #c2185b;
      color: #c2185b;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1001;
    }

    .carrito-btn:hover {
      background: #c2185b;
      color: white;
    }

    .carrito-btn span {
      position: absolute;
      top: 6px;
      right: 8px;
      background: #c2185b;
      color: white;
      border-radius: 50%;
      font-size: 0.7rem;
      padding: 3px 6px;
    }

    /* 🛍 Panel lateral del carrito */
    .drawer {
      position: fixed;
      top: 0;
      right: -400px;
      width: 350px;
      height: 100%;
      background: white;
      box-shadow: -2px 0 8px rgba(0, 0, 0, 0.2);
      transition: right 0.4s ease;
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }

    .drawer.open {
      right: 0;
    }

    .drawer-header {
      background-color: #c2185b;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }

    .drawer-content {
      flex-grow: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .drawer-content .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }

    .drawer-content .item img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
    }

    .drawer-footer {
      border-top: 1px solid #eee;
      padding: 15px;
    }

    .drawer-footer button {
      background-color: #c2185b;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .drawer-footer button:hover {
      background-color: #a5124e;
    }

    .totales {
      font-size: 0.9rem;
      color: #444;
      margin-bottom: 10px;
    }

    .totales strong {
      color: #c2185b;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .drawer {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/AFaP0EJ.png" alt="Flora Logo" />
    <h1>Catálogo de Productos</h1>
  </header>

  <section class="catalogo" id="catalogo"></section>

  <!-- 🛒 Botón flotante -->
  <div class="carrito-btn" id="carritoBtn">
    🛒
    <span id="contadorCarrito">0</span>
  </div>

  <!-- 🛍 Drawer lateral -->
  <div class="drawer" id="drawer">
    <div class="drawer-header">🛍 Tu Carrito</div>
    <div class="drawer-content" id="drawerItems"></div>
    <div class="drawer-footer">
      <div class="totales" id="totales"></div>
      <button id="continuarPedido">Continuar con el pedido</button>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "TU_URL_DEL_SCRIPT_AQUI"; // reemplázala por la tuya

    let catalogo = [];
    let carrito = [];

    // 🟢 Cargar catálogo
    async function cargarCatalogo() {
      try {
        const res = await fetch(SCRIPT_URL);
        const data = await res.json();
        catalogo = data.catalogo || [];
        mostrarCatalogo();
      } catch (err) {
        console.error("Error al cargar catálogo:", err);
      }
    }

    // 🟢 Renderizar catálogo
    function mostrarCatalogo() {
      const contenedor = document.getElementById("catalogo");
      contenedor.innerHTML = "";
      catalogo.forEach(prod => {
        const card = document.createElement("div");
        card.className = "producto";
        card.innerHTML = `
          <img src="${prod.img}" alt="${prod.name}">
          <h3>${prod.name}</h3>
          <p>$${prod.price.toLocaleString("es-CO")}</p>
          <button onclick="agregarAlCarrito('${prod.id}')">Agregar</button>
        `;
        contenedor.appendChild(card);
      });
    }

    // 🟢 Agregar producto al carrito
    function agregarAlCarrito(id) {
      const producto = catalogo.find(p => p.id == id);
      if (!producto) return;
      const existente = carrito.find(item => item.id == id);
      if (existente) {
        existente.cantidad++;
      } else {
        carrito.push({ ...producto, cantidad: 1 });
      }
      actualizarCarrito();
    }

    // 🟢 Actualizar panel lateral y contador
    function actualizarCarrito() {
      const drawerItems = document.getElementById("drawerItems");
      const contador = document.getElementById("contadorCarrito");
      const totalesDiv = document.getElementById("totales");

      drawerItems.innerHTML = "";
      let total = 0;

      carrito.forEach(item => {
        total += item.price * item.cantidad;
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <img src="${item.img}">
          <div style="flex:1; padding:0 8px;">
            <strong>${item.name}</strong><br>
            $${item.price.toLocaleString("es-CO")}
          </div>
          <div>
            <button onclick="cambiarCantidad('${item.id}', -1)">-</button>
            <span>${item.cantidad}</span>
            <button onclick="cambiarCantidad('${item.id}', 1)">+</button>
          </div>
        `;
        drawerItems.appendChild(div);
      });

      contador.textContent = carrito.reduce((acc, i) => acc + i.cantidad, 0);

      totalesDiv.innerHTML = `
        Subtotal: <strong>$${total.toLocaleString("es-CO")}</strong><br>
        Domicilio: <strong>$0</strong><br>
        Total: <strong>$${total.toLocaleString("es-CO")}</strong>
      `;
    }

    // 🟢 Cambiar cantidad
    function cambiarCantidad(id, delta) {
      const item = carrito.find(i => i.id == id);
      if (!item) return;
      item.cantidad += delta;
      if (item.cantidad <= 0) carrito = carrito.filter(i => i.id != id);
      actualizarCarrito();
    }

    // 🟢 Abrir/cerrar panel lateral
    const drawer = document.getElementById("drawer");
    document.getElementById("carritoBtn").onclick = () => drawer.classList.toggle("open");

    // 🟢 Continuar pedido
    document.getElementById("continuarPedido").onclick = () => {
      drawer.classList.remove("open");
      alert("Aquí se integrará tu formulario de pedido actual 🌸");
    };

    cargarCatalogo();
  </script>
</body>
</html>
