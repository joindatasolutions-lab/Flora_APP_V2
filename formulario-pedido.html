<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flora - Cat√°logo de Arreglos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    :root {
      --rosa:#e6a5b6; 
      --rosa-osc:#c97b94;
      --bg:#fdfaf7; 
      --gris:#5c5c5c; 
      --borde:#ecd6dc;
    }
    *{box-sizing:border-box;}
    body {
      font-family:'Inter',sans-serif;
      background:var(--bg);
      margin:0;
      color:#333;
    }
    header{text-align:center;padding:24px 10px;}
    header img{max-width:220px;display:block;margin:0 auto 8px;}
    header h2{color:var(--rosa-osc);font-size:1.5rem;}

    .view{display:none;padding:16px;}
    .view.active{display:block;}

    /* === CAT√ÅLOGO === */
    .catalogo {
      display:grid;
      gap:16px;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      max-width:1100px;
      margin:0 auto;
    }
    .card {
      background:#fff;
      border:1px solid var(--borde);
      border-radius:18px;
      box-shadow:0 6px 18px rgba(0,0,0,.06);
      overflow:hidden;
      cursor:pointer;
      display:flex;
      flex-direction:column;
      transition:transform .15s ease, box-shadow .15s ease;
    }
    .card:hover {
      transform:translateY(-2px);
      box-shadow:0 10px 24px rgba(0,0,0,.09);
    }
    .card img {
      width:100%;
      height:260px;
      object-fit:cover;
      object-position:center;
      background:#fff8f9;
    }
    .card .body {
      flex:1;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      text-align:center;
      padding:12px 10px 16px;
    }
    .name {font-weight:700;font-size:.95rem;min-height:40px;}
    .price {color:var(--gris);font-size:.9rem;margin:6px 0 12px;}
    .btn-add {
      width:100%;
      padding:10px;
      border:none;
      border-radius:10px;
      background:var(--rosa);
      color:#fff;
      font-weight:700;
      cursor:pointer;
      transition:background .2s ease;
    }
    .btn-add:hover{background:var(--rosa-osc);}

    /* === CARRITO === */
    .cart-container {
      max-width:800px;margin:20px auto;
      background:#fff;padding:24px;border-radius:16px;
      box-shadow:0 8px 24px rgba(0,0,0,0.08);
    }
    .cart-container h2{text-align:center;color:var(--rosa-osc);}
    #cartItems{border-top:1px solid #eee;border-bottom:1px solid #eee;padding:10px 0;}
    .cart-item{display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid #f3f3f3;}
    .cart-item:last-child{border-bottom:none;}
    .cart-item span{flex:1;}
    .cart-item button{background:none;border:none;color:#e64b4b;cursor:pointer;font-size:1.2rem;}
    .cart-summary p{margin:8px 0;text-align:right;}
    .cart-actions{display:flex;justify-content:space-between;margin-top:20px;gap:10px;}

    /* === FORMULARIO === */
    form {
      background:#fff;border:1px solid var(--borde);
      border-radius:20px;max-width:800px;margin:20px auto;
      padding:28px;box-shadow:0 8px 24px rgba(0,0,0,.08);
    }
    h3 {
      border-bottom:2px solid var(--rosa);
      padding-bottom:6px;margin:20px 0 16px;
      color:var(--rosa-osc);
    }
    label{font-weight:600;color:#444;}
    input,select,textarea {
      width:100%;padding:10px 14px;border:1px solid #d9d9d9;
      border-radius:10px;font-size:.95rem;background:#fff;
      transition:border-color .25s ease, box-shadow .25s ease;
    }
    input:focus,select:focus,textarea:focus {
      border-color:var(--rosa);
      box-shadow:0 0 0 3px rgba(230,165,182,0.2);
      outline:none;
    }
    textarea{min-height:90px;resize:vertical;}
    .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));}
    .pedido-summary{background:#fff3f6;border:1px solid var(--borde);border-radius:12px;padding:10px 16px;margin-bottom:16px;font-weight:600;color:#a34b6d;}
    .actions{display:flex;justify-content:space-between;margin-top:20px;gap:12px;}
    .btn-primary{background:var(--rosa);color:#fff;border:none;border-radius:10px;padding:12px 22px;font-weight:800;cursor:pointer;}
    .btn-outline{background:#fff;border:2px solid var(--rosa);color:var(--rosa);border-radius:10px;padding:12px 22px;font-weight:700;cursor:pointer;}
    .btn-outline:hover{background:var(--rosa);color:#fff;}
    .firma-box{margin-top:20px;padding:14px 16px;border:1px dashed var(--rosa);border-radius:12px;background:#fff9fa;}
    .badge{display:inline-block;font-size:0.85rem;border-radius:999px;padding:4px 10px;margin-left:8px;vertical-align:middle;}
    .badge.ok{background:#e7f8ec;color:#137333;border:1px solid #b7e3c2;}
    .badge.warn{background:#fff7e6;color:#a15d00;border:1px solid #ffd59e;}

    /* === BOT√ìN FLOTANTE CARRITO === */
    #btnVerCarrito {
      position:fixed;bottom:20px;right:20px;
      background:var(--rosa);color:#fff;
      border:none;border-radius:50%;
      width:56px;height:56px;cursor:pointer;
      font-size:1.4rem;box-shadow:0 6px 14px rgba(0,0,0,0.15);
      z-index:1000;
    }

    /* === PANEL LATERAL === */
    .cart-sidebar {
      position: fixed;
      top: 0;
      right: -420px;
      width: 360px;
      height: 100%;
      background: #fff;
      box-shadow: -4px 0 20px rgba(0,0,0,0.1);
      border-left: 1px solid var(--borde);
      padding: 20px;
      display: flex;
      flex-direction: column;
      transition: right 0.35s ease;
      z-index: 999;
    }
    .cart-sidebar.open { right: 0; }
    .cart-header {display:flex;justify-content:space-between;align-items:center;border-bottom:2px solid var(--borde);margin-bottom:12px;}
    .cart-header h3{color:var(--rosa-osc);margin:0;}
    .cart-header button{background:none;border:none;font-size:1.3rem;cursor:pointer;}
    .sidebar-items{flex:1;overflow-y:auto;margin-bottom:16px;}
    .sidebar-item{display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #f2f2f2;padding:8px 0;}
    .sidebar-item span{flex:1;}
    .sidebar-summary p{margin:6px 0;text-align:right;}
  </style>
</head>

<body>
  <header>
    <img src="img/logo 2024 marca registrada-04.png" alt="Flora Logo">
    <h2>Cat√°logo de Arreglos Florales</h2>
  </header>

  <section id="viewCatalog" class="view active">
    <div id="catalogo" class="catalogo"></div>
  </section>

  <section id="viewCart" class="view">
    <div class="cart-container">
      <h2>üõçÔ∏è Carrito de Compras</h2>
      <div id="cartItems"></div>
      <div id="cartSummary" class="cart-summary">
        <p><strong>Subtotal:</strong> $<span id="subtotal">0</span></p>
        <p><strong>Domicilio:</strong> $<span id="domicilio">0</span></p>
        <p><strong>Total:</strong> $<span id="total">0</span></p>
      </div>
      <div class="cart-actions">
        <button id="btnSeguirComprando" class="btn-outline">Seguir comprando</button>
        <button id="btnProcederPedido" class="btn-primary">Proceder al pedido</button>
      </div>
    </div>
  </section>

  <section id="viewForm" class="view">
    <form id="pedidoForm">
      <div class="pedido-summary" id="resumenProducto">üõç Tu pedido</div>

      <h3>Datos del Cliente <span id="badgeCliente" class="badge warn">Nuevo cliente</span></h3>
      <div class="grid">
        <div><label>Tipo de identificaci√≥n</label>
          <select id="tipoIdent" name="tipoIdent" required>
            <option value="CEDULA" selected>C√©dula</option>
            <option value="NIT">NIT</option>
          </select>
        </div>
        <div><label>Identificaci√≥n</label><input id="identificacion" name="identificacion" required></div>
        <div><label>Tel√©fono</label><input id="telefono" name="telefono" required></div>
        <div><label>Nombre</label><input id="primerNombre" name="primerNombre" required></div>
        <div><label>Apellido(s)</label><input id="primerApellido" name="primerApellido"></div>
        <div><label>Email (opcional)</label><input type="email" id="email" name="email"></div>
      </div>

      <h3>Entrega</h3>
      <div class="grid">
        <div><label>Destinatario</label><input id="destinatario" name="destinatario" required></div>
        <div><label>Tel√©fono destino</label><input id="telefonoDestino" name="telefonoDestino" required></div>
        <div><label>Direcci√≥n</label><input id="direccion" name="direccion" required></div>
        <div><label>Barrio</label><select id="barrio" name="barrio"></select></div>
        <div><label>Fecha de entrega</label><input id="fechaEntrega" type="date" name="fechaEntrega" required></div>
        <div><label>Hora de entrega</label><input id="horaEntrega" type="time" name="horaEntrega" required></div>
      </div>

      <h3>Medio de Pago y Mensaje</h3>
      <div class="grid">
        <div>
          <label>Medio de pago</label>
          <select id="formaPago" name="formaPago" required>
            <option value="">Selecciona una opci√≥n...</option>
            <option value="TRANSFERENCIA">Transferencia bancaria</option>
            <option value="EFECTIVO">Efectivo</option>
            <option value="CONTRAENTREGA">Pago contra entrega</option>
            <option value="LINK">Link de pago (enviar por WhatsApp)</option>
          </select>
        </div>
        <div class="grid-1">
          <label>Mensaje</label>
          <textarea id="mensaje" name="mensaje" placeholder="Escribe un mensaje opcional para acompa√±ar el arreglo"></textarea>
        </div>
      </div>

      <div class="firma-box">
        <label>¬øDeseas que el mensaje vaya firmado o an√≥nimo?</label>
        <select id="firmaMensaje" name="firmaMensaje" required>
          <option value="Firmado" selected>Firmado</option>
          <option value="An√≥nimo">An√≥nimo</option>
        </select>
        <div id="campoFirmaWrapper" style="margin-top:10px;">
          <label for="nombreFirma">Nombre para la firma</label>
          <input type="text" id="nombreFirma" name="nombreFirma" placeholder="Ej: Con cari√±o, Laura y Carlos">
        </div>
      </div>

      <input type="hidden" id="producto" name="producto">
      <input type="hidden" id="precio" name="precio">
      <input type="hidden" id="cantidad" name="cantidad">

      <div class="actions">
        <button type="button" class="btn-outline" id="btnVolver">Regresar</button>
        <button type="submit" class="btn-primary" id="btnSubmit">Confirmar pedido</button>
      </div>
    </form>
  </section>

  <button id="btnVerCarrito">üõí</button>

  <div id="cartSidebar" class="cart-sidebar">
    <div class="cart-header">
      <h3>üõí Tu carrito</h3>
      <button id="btnCerrarSidebar">‚úñÔ∏è</button>
    </div>
    <div id="sidebarItems" class="sidebar-items"></div>
    <div class="sidebar-summary">
      <p><strong>Subtotal:</strong> $<span id="sidebarSubtotal">0</span></p>
      <p><strong>Domicilio:</strong> $<span id="sidebarDomicilio">0</span></p>
      <p><strong>Total:</strong> $<span id="sidebarTotal">0</span></p>
      <button id="btnIrAlPedido" class="btn-primary" style="width:100%;">Proceder al pedido</button>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwol802NzgXkLtWVJiDLX_MnOXlyyWxL0AnVVef1GO8L7TVYAI5uH_6jkJomakcWlih/exec";
    const state = { catalogo: [], barrios: {}, cart: [], domicilio: 0 };
    const fmtCOP = v => Number(v || 0).toLocaleString('es-CO');

    async function init(){
      const res = await fetch(SCRIPT_URL);
      const data = await res.json();
      state.catalogo = data.catalogo || [];
      state.barrios = data.barrios || {};
      renderCatalog();
      fillBarrios();
    }

    function fillBarrios(){
      const sel=document.getElementById("barrio");
      sel.innerHTML='<option value="">Selecciona‚Ä¶</option>';
      Object.keys(state.barrios).forEach(b=>{
        const opt=document.createElement("option");
        opt.value=b;
        opt.textContent=`${b} ($${fmtCOP(state.barrios[b])})`;
        sel.appendChild(opt);
      });
      sel.addEventListener("change",()=>{
        const val=sel.value;
        state.domicilio=state.barrios[val]||0;
        renderCart();
        renderSidebarCart();
        Swal.fire({title:"Domicilio actualizado",text:`Valor del domicilio: $${fmtCOP(state.domicilio)}`,icon:"info",timer:1500,showConfirmButton:false});
      });
    }

    function addToCart(prod){
      const existing = state.cart.find(p=>p.name===prod.name);
      if(existing){ existing.qty+=1; } 
      else { state.cart.push({...prod, qty:1}); }
      Swal.fire({title:'Producto agregado',text:`${prod.name} se a√±adi√≥ al carrito`,icon:'success',timer:1200,showConfirmButton:false});
      renderSidebarCart();
    }

    function removeFromCart(name){
      state.cart = state.cart.filter(p=>p.name!==name);
      renderCart();renderSidebarCart();
    }

    function renderCart(){
      const cont=document.getElementById("cartItems");
      cont.innerHTML="";
      let subtotal=0;
      state.cart.forEach(p=>subtotal+=p.price*p.qty);
      if(state.cart.length===0){cont.innerHTML=`<p style="text-align:center;color:#666;">Tu carrito est√° vac√≠o üõí</p>`;}
      else{
        state.cart.forEach(p=>{
          const sub=p.price*p.qty;
          cont.innerHTML+=`<div class="cart-item"><span>${p.name}</span><span>x${p.qty}</span><span>$${fmtCOP(sub)}</span><button onclick="removeFromCart('${p.name}')">üóëÔ∏è</button></div>`;
        });
      }
      const total=subtotal+state.domicilio;
      document.getElementById("subtotal").textContent=fmtCOP(subtotal);
      document.getElementById("domicilio").textContent=fmtCOP(state.domicilio);
      document.getElementById("total").textContent=fmtCOP(total);
    }

    function renderSidebarCart(){
      const cont=document.getElementById("sidebarItems");
      cont.innerHTML="";
      let subtotal=0;
      state.cart.forEach(p=>subtotal+=p.price*p.qty);
      if(state.cart.length===0){cont.innerHTML=`<p style="text-align:center;color:#777;">Tu carrito est√° vac√≠o üõí</p>`;}
      else{
        state.cart.forEach(p=>{
          const sub=p.price*p.qty;
          cont.innerHTML+=`<div class="sidebar-item"><span>${p.name}</span><span>x${p.qty}</span><span>$${fmtCOP(sub)}</span><button onclick="removeFromCart('${p.name}');renderSidebarCart();">üóëÔ∏è</button></div>`;
        });
      }
      const total=subtotal+state.domicilio;
      document.getElementById("sidebarSubtotal").textContent=fmtCOP(subtotal);
      document.getElementById("sidebarDomicilio").textContent=fmtCOP(state.domicilio);
      document.getElementById("sidebarTotal").textContent=fmtCOP(total);
    }

    function openSidebar(){document.getElementById("cartSidebar").classList.add("open");renderSidebarCart();}
    function closeSidebar(){document.getElementById("cartSidebar").classList.remove("open");}

    document.getElementById("btnVerCarrito").addEventListener("click",openSidebar);
    document.getElementById("btnCerrarSidebar").addEventListener("click",closeSidebar);
    document.getElementById("btnIrAlPedido").addEventListener("click",()=>{closeSidebar();renderCart();show("viewCart");});
    document.getElementById("btnSeguirComprando").addEventListener("click",()=>show("viewCatalog"));
    document.getElementById("btnProcederPedido").addEventListener("click",()=>{
      const resumen = state.cart.map(p=>`${p.qty}x ${p.name}`).join(" | ");
      const subtotal = state.cart.reduce((a,b)=>a+b.price*b.qty,0);
      document.getElementById("producto").value=resumen;
      document.getElementById("precio").value=subtotal;
      document.getElementById("cantidad").value=state.cart.length;
      document.getElementById("resumenProducto").textContent=`üõç ${resumen} ‚Äî Subtotal: $${fmtCOP(subtotal)} + Domicilio: $${fmtCOP(state.domicilio)}`;
      show("viewForm");
    });

    document.getElementById("btnVolver").addEventListener("click",()=>show("viewCart"));
    document.getElementById("pedidoForm").addEventListener("submit", async e=>{
      e.preventDefault();
      const formData=new FormData(e.target);
      await fetch(SCRIPT_URL,{method:"POST",body:formData});
      Swal.fire({title:"Pedido enviado",text:"Tu pedido fue registrado correctamente üå∏",icon:"success"});
      state.cart=[];show("viewCatalog");
    });

    function show(id){document.querySelectorAll(".view").forEach(v=>v.classList.remove("active"));document.getElementById(id).classList.add("active");}
    async function renderCatalog(){const cont=document.getElementById("catalogo");cont.innerHTML="";state.catalogo.forEach(prod=>{if(!prod.img)return;const card=document.createElement("div");card.className="card";card.innerHTML=`<img src="${prod.img}" alt="${prod.name}"><div class="body"><div class="name">${prod.name}</div><div class="price">$${fmtCOP(prod.price)}</div><button class="btn-add">Agregar al carrito</button></div>`;card.querySelector(".btn-add").addEventListener("click",()=>addToCart(prod));cont.appendChild(card);});}
    init();
  </script>
</body>
</html>
